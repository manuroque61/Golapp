<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/icono.ico">
  <title>GolApp - Capitán</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h2 id="teamTitle">Mi Equipo</h2>
    </div>
    <div class="nav">
      <button id="bPlantilla" class="active" onclick="mostrarSeccion('plantilla', this)">Mi Plantilla</button>
      <button onclick="mostrarSeccion('fixture', this)">Fixture</button>
      <button onclick="mostrarSeccion('posiciones', this)">Posiciones</button>
      <button onclick="mostrarSeccion('notificaciones', this)">Notificaciones</button>
    </div>

    <div id="plantillaSection">
      <div class="card">
        <h3>Agregar Nuevo Jugador</h3>
        <div class="form-row">
          <input id="pname" type="text" placeholder="Nombre del jugador" />
          <input id="pnum" type="number" placeholder="N°" />
          <select id="ppos">
            <option value="Delantero">Delantero</option>
            <option value="Mediocampista">Mediocampista</option>
            <option value="Defensor">Defensor</option>
            <option value="Arquero">Arquero</option>
          </select>
        </div>
        <div class="form-actions">
          <button class="btn green" onclick="agregar()">+ Agregar Jugador</button>
        </div>
      </div>

      <div class="card">
        <h3>Jugadores</h3>
        <div id="players" class="list"></div>
      </div>
    </div>

    <div id="infoSection" style="display:none">
      <div class="card">
        <h3 id="infoTitle">Resumen</h3>
        <div id="infoContent" class="list"></div>
      </div>
    </div>
  </div>

  <script src="js/captain.js"></script>
</body>

</html>

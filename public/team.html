<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/icono.ico">
  <title>GolApp - Capitán</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h2 id="teamTitle">Mi Equipo</h2>
      <button class="btn red" type="button" onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="nav">
      <button id="bPlantilla" class="active" onclick="mostrarSeccion('plantilla', this)">Mi Plantilla</button>
      <button onclick="mostrarSeccion('fixture', this)">Fixture</button>
      <button onclick="mostrarSeccion('posiciones', this)">Posiciones</button>
      <button onclick="mostrarSeccion('notificaciones', this)">Notificaciones</button>
    </div>

    <div id="plantillaSection" class="section">
      <div class="card">
        <h3>Agregar Nuevo Jugador</h3>
        <div class="form-row">
          <input id="pname" type="text" placeholder="Nombre del jugador" />
          <input id="pnum" type="number" placeholder="N°" />
          <select id="ppos">
            <option value="Delantero">Delantero</option>
            <option value="Mediocampista">Mediocampista</option>
            <option value="Defensor">Defensor</option>
            <option value="Arquero">Arquero</option>
          </select>
        </div>
        <div class="form-actions">
          <button class="btn green" onclick="agregar()">+ Agregar Jugador</button>
        </div>
      </div>

      <div class="card">
        <h3>Jugadores</h3>
        <div id="players" class="list"></div>
      </div>
    </div>

    <div id="fixtureSection" class="section hidden">
      <div class="card">
        <h3>Fixture</h3>
        <div id="fixtureContent" class="list"></div>
      </div>
    </div>

    <div id="posicionesSection" class="section hidden">
      <div class="card">
        <h3>Tabla de posiciones</h3>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Pos.</th>
                <th>Equipo</th>
                <th>PJ</th>
                <th>G</th>
                <th>E</th>
                <th>P</th>
                <th>GF</th>
                <th>GC</th>
                <th>DG</th>
                <th>PTS</th>
              </tr>
            </thead>
            <tbody id="tablaPosicionesBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="notificacionesSection" class="section hidden">
      <div class="card">
        <h3>Notificaciones</h3>
        <p class="small" id="notificacionesContent">No hay notificaciones nuevas.</p>
      </div>
    </div>
  </div>

  <div id="playerModalBackdrop" class="modal-backdrop" role="presentation">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="playerModalTitle">
      <header>
        <h3 id="playerModalTitle">Editar jugador</h3>
        <button type="button" class="btn gray sm" id="playerModalClose">Cerrar</button>
      </header>
      <form id="playerModalForm">
        <div id="playerModalError" class="modal-error hidden" role="alert"></div>
        <div class="modal-body">
          <label class="modal-field">
            <span>Nombre</span>
            <input id="modalName" type="text" required />
          </label>
          <label class="modal-field">
            <span>Número</span>
            <input id="modalNumber" type="number" min="0" />
          </label>
          <label class="modal-field">
            <span>Posición</span>
            <select id="modalPosition">
              <option value="">Seleccionar posición</option>
              <option value="Delantero">Delantero</option>
              <option value="Mediocampista">Mediocampista</option>
              <option value="Defensor">Defensor</option>
              <option value="Arquero">Arquero</option>
            </select>
          </label>
        </div>
        <footer>
          <button type="button" class="btn gray" id="playerModalCancel">Cancelar</button>
          <button type="submit" class="btn primary">Guardar cambios</button>
        </footer>
      </form>
    </div>
  </div>

  <script src="js/captain.js"></script>
</body>

</html>

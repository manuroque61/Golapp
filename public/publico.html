<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="images/icono.ico">
  <title>GolApp - Público</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <a href="index.html" class="small">← Volver al inicio</a>
    <h2>Vista Pública - GolApp</h2>

    <div class="card">
      <h3>Buscar mi equipo</h3>
      <input id="search" type="text" placeholder="Buscar por nombre de equipo..." oninput="buscar()"/>
      <div id="results" class="list" style="margin-top:12px"></div>
    </div>

    <div id="teamCard" class="card hidden">
      <h3 id="teamTitle"></h3>
      <p id="teamTournament" class="small"></p>
      <p id="teamPosition" class="small"></p>
    </div>

    <div id="fixtureCard" class="card hidden">
      <h3>Fixture de tu equipo</h3>
      <div id="fixtureContent"></div>
    </div>

    <div id="playersCard" class="card hidden">
      <h3>Jugadores</h3>
      <div id="playersContent"></div>
    </div>

    <div id="tableCard" class="card hidden">
      <h3>Tabla del torneo</h3>
      <div id="tableContent"></div>
    </div>
  </div>

  <script src="js/public.js"></script>
</body>
</html>
